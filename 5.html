    <h2>git clone</h2>
    git clone은 기존 원격 저장소에 저장되어 있는 자료를 그대로 복사하는 명령어입니다.
    git clone [repo-url] [dir] 중 repo-url은 원격 저장소에서 제공하는 http, ssh의 주소를 입력합니다.
    dir은 복사 후 개인 저장소에 저장할 위치를 지정한다. 생략 가능하다.
